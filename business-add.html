<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Little Guys</title>

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Optional styles and scripts of your own -->
    <link rel="stylesheet" href="styles/business-add.css">
    <link rel="stylesheet" href="styles/app.css">

</head>

<body>
    <!-------------------------------------->
    <!-- The following is HTML for layout -->
    <!-------------------------------------->
    <!-- Header Navigation Bar -->
    <div id="topBar-container"></div>
    
    <div id="content">
    </div>
    <div class="formContainer">
        <form id="busForm">
            <label for="shopName">Business Name:</label><br>
            <input type="text" id="shopName" name="shopName"><br>
            <label for="shopCity">City:</label><br>
            <input type="text" id="shopCity" name="shopCity"><br>
            <label for="shopProvince">Province:</label><br>
            <input type="text" id="shopProvince" name="shopProvince"><br>
            <label for="shopAddress">Address:</label><br>
            <input type="text" id="shopAddress" name="shopAddress"><br>
            <label for="shopPhone">Phone Number:</label><br>
            <input type="text" id="shopPhone" name="shopPhone"><br>

            <button class ="submit-btn">Submit</button>
        </form>
    </div>


    <!----------------------------------------------->
    <!-- JS: Boostrap, Firebase, API related    -->
    <!----------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- Firebase libraries from CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>


    <!--------------------------------------------------------------------->
    <!-- JS files: Your own JavaScript functions included here    -->
    <!--------------------------------------------------------------------->
    <script src="./scripts/topbar.js"></script>
    <script src="scripts/firebase_api_littleguys.js"></script>
    <script src="./scripts/business-add.js"></script>
</body>

</html>
