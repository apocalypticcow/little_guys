<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Little Guys</title>

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Optional styles and scripts of your own -->
    <link rel="stylesheet" href="page_styles/business-add.css">
    <link rel="stylesheet" href="core/app.css">

</head>

<body>

    <!-------------------------------------->
    <!-- The following is HTML for layout -->
    <!-------------------------------------->
    <!-- Header Navigation Bar -->
    <div id="topBar-container"></div>
    <div id="content">

        <!-- Extended material form grid -->
        <form id="busForm">
            <!-- Grid row -->
            <div class="form-row">
                <!-- Grid column -->
                <div class="col-md-6">
                    <!-- Material input -->
                    <div class="md-form form-group">
                        <label for="shopName">Business Name</label>
                        <input type="text" class="form-control" id="shopName" placeholder="Business Name">

                    </div>
                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-6">
                    <!-- Material input -->
                    <div class="md-form form-group">
                        <label for="shopPhone">Phone Number</label>
                        <input type="text" class="form-control" id="shopPhone" placeholder="555-555-5555">
                        
                    </div>
                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row -->

            <!-- Grid row -->
            <div class="row">
                <!-- Grid column -->
                <div class="col-md-12">
                    <!-- Material input -->
                    <div class="md-form form-group">
                        <label for="shopAddress">Address</label>
                        <input type="text" class="form-control" id="shopAddress" placeholder="1234 Hastings">
                        
                    </div>
                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-12">
                    <!-- Material input -->
                    <div class="md-form form-group">
                        <label for="shopAddress2">Address 2</label>
                        <input type="text" class="form-control" id="shopAddress2"
                            placeholder="Apartment, studio, or floor">
                        
                    </div>
                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row -->

            <!-- Grid row -->
            <div class="form-row">
                <!-- Grid column -->
                <div class="col-md-6">
                    <!-- Material input -->
                    <div class="md-form form-group">
                        <label for="shopCity">City</label>
                        <input type="text" class="form-control" id="shopCity" placeholder="Vancouver">
                        
                    </div>
                </div>


                <!-- Grid column -->
                                
                <select class="browser-default custom-select" id="shopProvince">
                    <option selected>Province</option>
                    <option value="AB">AB</option>
                    <option value="BC">BC</option>
                    <option value="MB">MB</option>
                    <option value="NB">NB</option>
                    <option value="NL">NL</option>
                    <option value="NS">NS</option>
                    <option value="ON">ON</option>
                    <option value="PE">PE</option>
                    <option value="QC">QC</option>
                    <option value="SK">SK</option>
                  </select>

                <!-- Grid column -->

                <select class="browser-default custom-select" id="shopCategory">
                    <option selected>Select Business Category</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="groceries">Grocery store</option>
                    <option value="bakery">Bakery</option>
                    <option value="bar">Bar</option>
                    <option value="thrift shop">Thrift Shop</option>
                    <option value="clothes">Clothing Store</option>
                    <option value="books">Bookstore</option>
                    <option value="games">Gaming</option>
                    <option value="comics">Comic Book Store</option>
                    <option value="tattoos">Tattoo Parlour</option>
                  </select>


                <div class="col-md-12">
                    <!-- Material input -->
                    <div class="md-form form-group">
                        <label for="description">Business Description</label>
                        <textarea class="form-control" id="description" rows="4"
                            placeholder="Description (to be seen by customers)"></textarea>
                        
                    </div>
                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row -->
            <button class="submit-btn">Submit</button>
        </form>
        <!-- Extended material form grid -->


    
    </div>


    <!----------------------------------------------->
    <!-- JS: Boostrap, Firebase, API related    -->
    <!----------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- Firebase libraries from CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

    <!--------------------------------------------------------------------->
    <!-- JS files: Your own JavaScript functions included here    -->
    <!--------------------------------------------------------------------->
    <script type="module" src="core/app.js"></script>
    <script type="module" src="page_scripts/business-add.js"></script>
</body>

</html>
