<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My BCIT Project</title>

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Firebase CSS for Authentication UI -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

    <!-- Optional CSS of your own -->
    <link type="text/css" rel="stylesheet" href="page_styles/profile.css" />
    <link rel="stylesheet" href="core/app.css">

</head>

<body>

    <!-------------------------------------->
    <!-- The following is HTML for layout -->
    <!-------------------------------------->
    <!-- Header Navigation Bar -->
    <div id="topBar-container"></div>

    <form id="profileForm" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="emailField">Email address</label>
            <input id="emailField" disabled type="email" class="form-control" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="oldPasswordField">Old Password</label>
            <input id="oldPasswordField" type="password" class="form-control">
            <div id="old-pw-feedback" class="invalid-feedback"></div>
        </div>

        <div class="form-group">
            <label for="passwordField">New Password</label>
            <input id="passwordField" type="password" class="form-control" required>
            <div id="pw-feedback" class="invalid-feedback"></div>
        </div>

        <div id="locationSearcher" class="form-group">
            <label for="searchInput">Enter your location</label>
            <input id="searchInput" name="searchInput" class="form-control basicAutoComplete" type="search"
                placeholder="Search" autocomplete="off" required>
            <div id="loc-feedback" class="invalid-feedback">Location must be provided.</div>
        </div>
        <button id="submitBtn" type="submit" class="btn btn-primary">Save</button>
    </form>

    <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img id="successIcon" src="/assets/icon/check2-circle.svg" alt="" width="32" height="32" title="Bootstrap">
            <strong class="mr-auto">Success!</strong>
            <!-- <small>11 mins ago</small> -->
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Profile has been updated!
        </div>
    </div>

    <!-------------------------------------------->
    <!-- The following is JS for functionality  -->
    <!-------------------------------------------->
    <!-- Bootstrap libraries from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script
        src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js">
    </script>
    <!-- Firebase libraries from CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

    <!-- Your own JavaScript functions included here    -->
    <script type="module" src="core/app.js"></script>
    <script type="module" src="page_scripts/profile.js"></script>

</body>

</html>
